<label>ServerName</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)"> {{serverName}}
<input type="text" class="form-control" [(ngModel)]="serverName">
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{serverCreationStatus}}</p>
<p *ngIf="serverCreated; else noServer"> Server is created with server name: {{serverName}}</p>
<ng-template #noServer>
    <p>No Server created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
